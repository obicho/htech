baseURL: 'https://www.htech.vip/'
title: H Tech VIP
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

params:
  author: H Tech VIP
  authorimage: ../assets/images/global/htechlogo.svg
  og_image: /images/htechvip-cover.png
  moto: "Reimagine a future where your business leads your industry with AI"
  description: "Don't become obsolete. Transform your business with true artifical intelligence technologies. Our agile approach brings results quickly."
  title_desc: "AI Consulting"
  disable_theme_toggle: true
  disable_stay_uptodate: false

  p1:
    heading: "Generative AI"
    image: "images/pages/gen-ai-city.png"
    content:
      - text: "Generative AI is undeniable. The key to achieving rapid growth lies in mobilizing the organization effectively and prioritizing value creation, rather than simply aiming for quick pilot initiatives. In this context, speed to scale becomes significantly more crucial than speed to pilot."
  p2:
    heading: "DataSphere"
    image: "images/pages/dataviz.png"
    content:
      - text: "The data warehouse is history. Discover why the DataSphere is the modern architecture for AI and data."
  p3:
    heading: "We only work with the best."
    content:
      - text: "AWS, Google, OpenAI and Azure as technology partners are vital for businesses. They bring expertise, cutting-edge technologies, and scalable cloud infrastructure. With AI, machine learning, and big data analytics, businesses gain insights and automation. These partners offer robust security measures and access to global ecosystems. Partnering with them unlocks innovation and competitive advantage in the digital landscape."
    links:
      - text: See how help businesses leverage AI
        url: "#"
    logos:
      - identifier: ms
        image: "images/global/ms.svg"
        alt: "Microsoft logo"
      - identifier: google
        image: "images/global/google.svg"
        alt: "Google logo"
      - identifier: aws
        image: "images/global/aws.svg"
        alt: "Amazon Web Services logo"
      - identifier: openai
        image: "images/global/openai.svg"
        alt: "OpenAI logo"
  p4:
    heading: "Insights on AI and data"
    content:
      - text: "Proprietary expert analysis and bold thinking for leaders who want to achieve the extraordinary. "
  p5:
    heading: "Stay Up to Date"
    content:
      - text: "Get all the latest AI insights directly into your inbox."
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Send"

